    <style>

      #p1 , #p2 , h1{
        width: fit-content;
        height: auto;
        padding: 10px;
        margin: 10px;
        background: #ffcccc;
        border-radius: 7px;
      }
    </style>

  <body>

    <h1>Objetos copiados</h1>
    <p id="p1"></p>
    <p id="p2"></p>

    <script>
      /**
       * Copia un objeto que le pasamos por parametro
       * @param {object} miObj copia un objeto pasado por parametro
       */
      function copy(miObj) {
// Copia el objeto
        var copy = Object.create(Object.getPrototypeOf(miObj));
// Copia el nombre
        var propNames = Object.getOwnPropertyNames(miObj);
// Recorremos el objeto de principio a fin 
        propNames.forEach(function (name) {
// Creamos una variable que almacene el 'objeto' y el 'name'
          var descripcion = Object.getOwnPropertyDescriptor(miObj, name);
// Invocamos metodo static 
          Object.defineProperty(copy, name, descripcion);
        });
        return copy;
      }

// inicializo un objeto directamente
      var o1 = {a: 1, b: 2};
      console.log(o1);
      document.getElementById("p1").innerHTML = "<b>o1.a:</b>" + o1.a + "<b>o1.b:</b>" + o1.b;
// Ahora el objeto 'o2' apunta a la misma posici√≥n de la memoria ram que 'o1'
      var o2 = copy(o1);
      console.log(o2);
      document.getElementById("p2").textContent = " o2.a: " + o2.a + " o2.b: " + o2.b;

    </script>
  </body>
