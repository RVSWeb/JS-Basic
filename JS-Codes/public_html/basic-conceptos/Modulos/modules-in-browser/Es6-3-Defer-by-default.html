    <script>
      /**
       * Función para importar dentro de los modulos creados aparte
       * 
       * @param {type} texto
       * @returns {undefined}
       */
      function addTextToBody(texto) {
        var div = document.createElement('div');
        div.textContent = texto;
        div.style.width = "30%";
        div.style.margin = "10px";
        div.style.padding = "10px";
        div.style.fontFamily = "Roboto , sans-serif";
        div.style.fontSize = "#ccc";
        div.style.border = "1px solid #f00";
        div.style.borderRadius = "10px";
        div.style.color = "#f00";
        document.body.appendChild(div);
      }
    </script>

    <!-- Ejecuta la 2º libreria --> 
    <script type="module" src="js/module-1.js"></script>
    <!-- Ejecuta la 1º libreria porque solo tiene el atributo src --> 
    <script src="js/module-2.js"></script>
    <!-- Ejecuta la 3º libreria --> 
    <script defer src="js/module-3.js"></script>
