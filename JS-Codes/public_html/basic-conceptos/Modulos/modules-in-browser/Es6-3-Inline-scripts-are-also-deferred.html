  <body>

    <script>

      /**
       * Funcion para invocar en los modulos
       * 
       * @param {string} text
       * @returns {undefined} nada
       */
      function addTextToBody(text) {
        const div = document.createElement("div");
        div.textContent = text;
        div.style.width = "30%";
        div.style.margin = "10px";
        div.style.padding = "10px";
        div.style.fontFamily = "Roboto,sans-serif";
        div.style.fontSize = "#ccc";
        div.style.color = "#f00";
        div.style.border = "1px solid #f00";
        div.style.borderRadius = "10px";
        document.body.appendChild(div);
      }

    </script>

    <script type="module">
       addTextToBody("Inline module executed");
    </script>

    <script src="js/module-1.js"></script>

    <script defer>addTextToBody("Inline script executed");</script>

    <script defer src="js/module-2.js"></script>

  </body>
