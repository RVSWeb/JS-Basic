    <script>
      /**
       * Funcion usar en los modulos
       * @param {string} text
       * @returns {undefined}
       */
      function addTextToBody(text) {
        const div = document.createElement('div');
        div.textContent = text;
        document.body.appendChild(div);
      }
    </script>

    <!-- Traer con credenciales (cookies , etc) -->
    <script src="js/module-1.js"></script>

    <!-- Traer con credenciales, excepto en un viejo navegador que siguen la antigua especificacion -->
    <script type="module" src="js/module-1.js"></script>

    <!-- Traer con credenciales, en el navegador que siguen las antiguas y nuevas especificaciones -->
    <script type="module" crossorigin src="js/module-1.js"></script>

    <!-- Traer sin credenciales -->
    <script type="module" crossorigin src="js/module-1.js"></script>

    <!-- Traer con credenciales -->
    <script type="module" crossorigin="use-credentials" src="js/module-1.js"></script>

  </body>
