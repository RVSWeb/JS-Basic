  <body>

    <script>
      /**
       * Funcion que crea un elemento 'div' 
       * escribe un mensaje y lo a√±ade al nodo del elemento body
       * 
       * @param {string} text
       * @returns {undefined}
       */
      function addTextToBody(text) {
        const div = document.createElement('div');
        div.innerHTML = text;
        div.style.width = "20%";
        div.style.height = "auto";
        div.style.margin = "10px";
        div.style.padding = "10px";
        div.style.color = "#f00";
        div.style.borderRadius = "10px";
        div.style.border = "1px solid #f00";
        document.body.appendChild(div);
      }
    </script>

    <!--Se ejecuta este-->
    <script type="module" async src="js/slow_1.js"></script>
    <script type="module" async>
      import {addTextToBody} from "js/slow.js";
      addTextToBody("Inline-slow executed");
    </script>
    <!--Se ejecuta este-->
    <script type="module" async src="js/fast_1.js"></script>
    <script type="module" async>
      import {addTextToBody} from "js/fast.js";
      addTextToBody("Inline-fast executed");
    </script>
    <script async type="module" src="js/module-1.js"></script>
