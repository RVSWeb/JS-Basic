    <script>
      /**
       * Funcion para usar por los modulos 
       * 
       * Crea un elemento div
       * Añade el texto pasado por parametro
       * Añade el nodo del elemento 'div' y el nodo 'texto' al nodo padre 
       * que es 'body'
       * 
       * @param {string} text
       * @returns {undefined}
       */
      function addTextToBody(text) {
        const div = document.createElement('div');
        div.textContent = text;
        document.body.appendChild(div);
      }
    </script>
